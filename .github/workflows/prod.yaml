name: prod

on:
  push:
    paths:
      - 'environments/prod.tfvars'
  workflow_dispatch:
    inputs:
      do_init:                 { type: boolean, default: true,  description: "Run terraform init?" }
      do_fmt:                  { type: boolean, default: true,  description: "Run terraform fmt?" }
      do_validate:             { type: boolean, default: true,  description: "Run terraform validate?" }
      do_plan:                 { type: boolean, default: true,  description: "Run terraform plan?" }
      do_apply:                { type: boolean, default: false, description: "Run terraform apply?" }
      do_destroy:              { type: boolean, default: false, description: "Run terraform destroy?" }
      use_environment_apply:   { type: boolean, default: true,  description: "Require environment approval for apply?" }
      use_environment_destroy: { type: boolean, default: true,  description: "Require environment approval for destroy?" }

permissions:
  contents: read
  id-token: write

concurrency:
  group: prod-tf
  cancel-in-progress: false

jobs:
  call:
    uses: ./.github/workflows/terraform-multi.yml
    with:
      environment:  prod
      tfvars_file:  environments/prod.tfvars
      rgname:       ritkargs
      saname:       ritkasas
      scname:       ritkascs
      key:          prod.tfstate

      # Push → auto: init/fmt/validate/plan + apply; destroy normally manual hi rakhenge
      runInit:     ${{ github.event_name == 'push' || inputs.do_init }}
      runFmt:      ${{ github.event_name == 'push' || inputs.do_fmt }}
      runValidate: ${{ github.event_name == 'push' || inputs.do_validate }}
      runPlan:     ${{ github.event_name == 'push' || inputs.do_plan }}
      runApply:    ${{ github.event_name == 'push' || inputs.do_apply }}
      runDestroy:  ${{ github.event_name != 'push' && inputs.do_destroy }}

      # Separate approval toggles:
      useEnvironmentApply:   ${{ github.event_name == 'push' || inputs.use_environment_apply }}
      useEnvironmentDestroy: ${{ inputs.use_environment_destroy }}
      # ↑ Note: push pe destroy waise bhi off hai (runDestroy false), isliye yeh mapping safe hai.

    secrets:
      AZURE_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
